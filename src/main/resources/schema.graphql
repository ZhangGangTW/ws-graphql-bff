schema {
    query: Query
    mutation: Mutation
}

type Query {
    user(id: ID!): User
}

type Mutation {
    addUser(user: CreateUserInput): User
}

type User {
    id: ID!
    username: String!
    email: String
    role: Role!
    group: Group!
}

type Group{
    id: ID!
    name: String!
}

input CreateUserInput {
    username: String!
    email: String!
    role: Role!
    groupId: String!
}

enum Role {
    USER,
    ADMIN,
}